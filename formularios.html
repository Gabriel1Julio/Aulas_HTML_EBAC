<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
        </nav>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Seu nome">
            <br/>
            <label for="email">E-mail</label>
            <input id="email" type="email">
            <br>
            <input type="tel" placeholder="seu telefone"> <br/>
            <input type="number" min="0" max="10" step="2"> <br/>
            <input type="file" /> <br/>
            <input type="color" /> <br/>
            <input id="termos" type="checkbox"/><label for="termos">aceito os termos</label> <br/>
            <p>Qual sua cor favorita</p>
            <input id="Vermelho" name="cor" type="radio"/><label for="Vermelho">Vermelho</label>
            <input id="Verde" name="cor" type="radio"/><label for="Verde">Verde</label>
            <input id="Azul" name="cor" type="radio"/><label for="Azul">Azul</label>
            <br/>
            <label for="">Qual seu filme favorito</label>
            <select name="" id="">
                <option value="">Filme A</option>
                <option value="">Filme B</option>
                <option value="">Filme C</option>
            </select>
            <br/>
            <textarea>

            </textarea>
            <br/>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
    </main>
</body>
</html>
